<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Saffa — Paintings</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px 80px;
      text-align: center;
    }

    /* Navigation */
    nav {
      margin-bottom: 32px;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--text);
      border-bottom: 1px solid transparent;
      padding-bottom: 3px;
    }

    nav a:hover {
      border-color: var(--text);
    }

    /* Heading */
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 50px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 70px;
      max-width: 1300px;
      margin: 0 auto;
    }

    /* Painting card */
    .painting-card {
      border: none;
      padding: 0;
    }

    /* Image container */
    .painting-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      margin-bottom: 16px;
      transition: transform 0.4s ease;
    }

    /* Image default (cropped) */
    .painting-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, object-fit 0.4s ease;
      display: block;
    }

    /* Hover effect: enlarge + show full dimensions */
    @media (hover: hover) {
      .painting-card:hover .painting-img {
        transform: scale(1.06);
      }

      .painting-card:hover .painting-img img {
        object-fit: contain;
      }
    }

    /* Text */
    .painting-card h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
      font-size: 20px;
      margin-bottom: 6px;
    }

    .painting-card p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .painting-card a {
      font-size: 14px;
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
      padding-bottom: 2px;
    }

    footer {
      margin-top: 80px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Mobile spacing */
    @media (max-width: 480px) {
      .grid {
        gap: 50px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="bio.html">About</a>
  </nav>

  <h1>Paintings</h1>
  <p class="description">Original oil paintings</p>

  <div class="grid">

    <div class="painting-card">
      <div class="painting-img">
        <img src="images/painting1.jpg" alt="Painting Title 1">
      </div>

      <p>Oil on canvas · 60 × 80 cm · €XXX</p>

    </div>

    <div class="painting-card">
      <div class="painting-img">
        <img src="images/painting2.jpg" alt="Painting Title 2">
      </div>
      <h2>Painting Title 2</h2>
      <p>Oil on canvas · 50 × 70 cm · €XXX</p>
      <a href="mailto:your@email.com">Inquire</a>
    </div>

    <div class="painting-card">
      <div class="painting-img">
        <img src="images/painting3.jpg" alt="Painting Title 3">
      </div>
      <h2>Painting Title 3</h2>
      <p>Oil on canvas · 60 × 60 cm · SOLD</p>
    </div>

    <div class="painting-card">
      <div class="painting-img">
        <img src="images/painting4.jpg" alt="Painting Title 4">
      </div>
      <h2>Painting Title 4</h2>
      <p>Oil on canvas · 55 × 75 cm · €XXX</p>
      <a href="mailto:your@email.com">Inquire</a>
    </div>

  </div>

  <footer>© 2025 Saffa</footer>

</body>
</html>
